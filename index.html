<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css" >

</head>
<body style="background-image: url(images/weather.gif); background-repeat: repeat-y; ">
    <div class="container">
        <div class="row">
           <div class="col-4"></div>
           <div class="col-4 p-3">
            <form action="">
                <input type="search" placeholder="Search here ..." id="loc_name">
                <i class="fa fa-search"></i>
               
              </form>
              <center><button  class="btn btn-dark"onclick="fetchWeatherData()" style=" margin-top: 100px; font-weight: bold; ">Fetch weather Data</button></center>
              
               
                
           </div>
           <div class="col-4"></div>
        </div>
        <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                  <div class="result" style="margin-left: 60px;"></div>
              </div>
              <div class="col-4"></div>
        </div>
    </div>
</body>
<script>
    function fetchWeatherData(){
        let location_name=loc_name.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location_name}&appid=0273c32bdcb212defdf4fe12ae6df1d4&units=metric`).
        then(res=>res.json()).then(data=>populateValues(data))
    }
    function populateValues(data){
        let location_name=data.name;
        let temperature=data["main"].temp
        let wind_speed=data["wind"].speed
        let weather_type=data["weather"][0].main
        let html_data=``
        html_data+=`<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">PlaceName:${location_name}</li>
    <li class="list-group-item">Temp:${temperature}</li>
    <li class="list-group-item">wind speed:${wind_speed}</li>
    <li class="list-group-item">type:${weather_type}</li>
  </ul>
</div>`
document.querySelector(".result").innerHTML=html_data
    }
</script>
</html>
